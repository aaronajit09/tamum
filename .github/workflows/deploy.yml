name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Replace secrets in script.js
        run: |
          sed -i "s|SUPABASE_URL_PLACEHOLDER|${{ secrets.SUPABASE_URL }}|g" script.js
          sed -i "s|SUPABASE_KEY_PLACEHOLDER|${{ secrets.SUPABASE_ANON_KEY }}|g" script.js
          sed -i "s|ADMIN_PASSWORD_PLACEHOLDER|${{ secrets.ADMIN_PASSWORD }}|g" script.js
          sed -i "s|NEWSLETTERS_BUCKET_PLACEHOLDER|${{ secrets.NEWSLETTERS_BUCKET }}|g" script.js
          sed -i "s|NEWSLETTER_COVERS_BUCKET_PLACEHOLDER|${{ secrets.NEWSLETTER_COVERS_BUCKET }}|g" script.js

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4